<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德州扑克 - 多人游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 登录/加入房间界面 -->
        <div id="loginScreen" class="screen">
            <div class="login-container">
                <h1>🃏 德州扑克</h1>
                <div class="input-group">
                    <input type="text" id="playerName" placeholder="输入你的名字" maxlength="20">
                </div>
                <div class="input-group">
                    <input type="text" id="roomId" placeholder="房间ID（留空创建新房间）">
                </div>
                <button id="joinBtn" class="btn btn-primary">加入游戏</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- 游戏大厅界面 -->
        <div id="lobbyScreen" class="screen hidden">
            <div class="lobby-container">
                <h2>游戏大厅</h2>
                <div class="room-info">
                    <p>房间ID: <span id="displayRoomId"></span></p>
                    <p>玩家数量: <span id="playerCount">0</span>/12</p>
                </div>
                <div id="playersList" class="players-list"></div>
                <div id="lobbyError" class="error-message"></div>
                <p class="info-text">等待玩家加入（至少需要4人才能开始）</p>
                <button id="startGameBtn" class="btn btn-success">开始游戏</button>
                <button id="leaveRoomBtn" class="btn btn-secondary">离开房间</button>
            </div>
        </div>

        <!-- 游戏界面 -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-container">
                <!-- 顶部信息栏 -->
                <div class="game-header">
                    <div class="room-id-info">
                        <span>房间ID: <strong id="gameRoomId">-</strong></span>
                        <button id="shareRoomBtn" class="btn btn-secondary btn-small">分享房间</button>
                    </div>
                    <div class="pot-info">
                        <span>底池: <strong id="potAmount">0</strong></span>
                        <span>当前下注: <strong id="currentBet">0</strong></span>
                    </div>
                    <div class="phase-info">
                        <span id="gamePhase">等待开始</span>
                    </div>
                </div>

                <!-- 公共牌区域 -->
                <div class="community-cards">
                    <div class="card-slot" id="card0"></div>
                    <div class="card-slot" id="card1"></div>
                    <div class="card-slot" id="card2"></div>
                    <div class="card-slot" id="card3"></div>
                    <div class="card-slot" id="card4"></div>
                </div>

                <!-- 圆桌玩家区域 -->
                <div class="poker-table-container">
                    <div class="poker-table">
                        <div id="playersArea" class="players-area-circle"></div>
                    </div>
                </div>

                <!-- 玩家手牌（底部） -->
                <div class="player-hand">
                    <div class="hand-label">你的手牌</div>
                    <div class="hand-cards">
                        <div class="card-slot" id="handCard0"></div>
                        <div class="card-slot" id="handCard1"></div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div id="actionPanel" class="action-panel hidden">
                    <div class="player-info">
                        <span>你的筹码: <strong id="playerChips">500</strong></span>
                        <span>已下注: <strong id="playerBet">0</strong></span>
                        <button id="buyHandBtn" class="btn btn-secondary btn-small">买一手 (+500)</button>
                    </div>
                    <div class="timer-info">
                        <div id="timerDisplay" class="timer-display">
                            <span id="timerText">剩余时间: </span>
                            <span id="timerCountdown">60</span>
                            <span> 秒</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button id="foldBtn" class="btn btn-danger">弃牌</button>
                        <button id="checkBtn" class="btn btn-info">过牌</button>
                        <button id="callBtn" class="btn btn-warning">跟注</button>
                        <div class="raise-group">
                            <input type="number" id="raiseAmount" min="0" placeholder="加注金额">
                            <button id="raiseBtn" class="btn btn-success">加注</button>
                        </div>
                        <div class="raise-quick-buttons">
                            <button id="halfPotBtn" class="btn btn-info btn-small">半池</button>
                            <button id="fullPotBtn" class="btn btn-info btn-small">满池</button>
                            <button id="allInBtn" class="btn btn-warning btn-small">全押</button>
                        </div>
                    </div>
                </div>

                <!-- 等待提示 -->
                <div id="waitingPanel" class="waiting-panel">
                    <div class="player-info">
                        <span>你的筹码: <strong id="playerChipsWaiting">500</strong></span>
                        <span>已下注: <strong id="playerBetWaiting">0</strong></span>
                        <button id="buyHandBtnWaiting" class="btn btn-secondary btn-small">买一手 (+500)</button>
                    </div>
                    <p>等待其他玩家行动...</p>
                </div>
                
                <!-- 开始游戏按钮（在游戏界面） -->
                <div id="startGamePanel" class="start-game-panel hidden">
                    <p>玩家已就绪，点击开始游戏</p>
                    <button id="startGameBtnInGame" class="btn btn-success btn-large">开始游戏</button>
                </div>

                <!-- 结算信息（在游戏界面显示） -->
                <div id="settlementInfo" class="settlement-info-panel hidden">
                    <div class="settlement-winner-banner">
                        <div class="winner-icon">🏆</div>
                        <h2 id="settlementWinnerName">获胜者</h2>
                        <div class="settlement-info-text">
                            <p>赢得底池: <strong id="settlementPot">0</strong> 筹码</p>
                            <p id="settlementHand" class="settlement-hand"></p>
                        </div>
                    </div>
                    <button id="nextHandBtn" class="btn btn-success btn-large">下一局</button>
                </div>
            </div>
        </div>

        <!-- 游戏结束界面 -->
        <div id="gameEndScreen" class="screen hidden">
            <div class="game-end-container">
                <h2>游戏结束</h2>
                <div id="winnerInfo"></div>
                <button id="newHandBtn" class="btn btn-primary">下一局</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
